<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>送金</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="transferForm(transferInfo)">
    <ion-item>
      <ion-label>宛先</ion-label>
      <ion-input type="text" required [(ngModel)]="transferInfo.address" name="address" placeholder="0x..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>金額</ion-label>
      <ion-input type="number" min="0.001" step="0.001" required [(ngModel)]="transferInfo.amount" name="amount" placeholder="0.001"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>送金する</button>
  </form>
</ion-content>
