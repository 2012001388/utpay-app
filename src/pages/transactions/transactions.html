<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>取引履歴</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let transaction of transactions" [ngClass]="(transaction.user.username == user.userdata.user.username) ? 'outgo' : 'income'">
      [{{ transaction.created_at }}] {{ transaction.amount / 1000 }} UTC
    </ion-item>
  </ion-list>
</ion-content>
